<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fernández Matías Portfolio. Web Developer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Fernández Portfolio</title>
    <link rel="stylesheet" href="estilos.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div id="parallax-container">
      <div id="parallax-background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
      <div id="content">
        <div id="modal-bkg">
          <div id="modal">
            <p id="modal-close-btn">X</p>
            <h2 id="modal-title"></h2>
            <p id="modal-content">Cargando...</p>
          </div>
        </div>
        <button id="dev-mode-btn">Build <br />Endpoint</button>
        <header id="header">
          <h2>Fenandez Matias</h2>
        </header>
        <section id="seccion-presentacion">
          <i id="scroll-to-bottom" class="fas fa-arrow-down fa-lg"></i>
          <div id="caja-central">
            <div id="caja-cara">
              <div id="caja-fondo-mobile"></div>
              <img
                name="profile-pic"
                alt="Matias profile picture"
                id="profile-pic"
                src="avatar.png"
              />
            </div>
            <div id="caja-presentacion">
              <p id="presentacion">Cargando...</p>
            </div>
          </div>
          <i class="fa fa-solid fa-chevron-down fa-bounce"></i>
        </section>
        <section id="seccion-skills" loading="lazy">
          <!-- Se cargan dinamicamente -->
          <ul class="skills-list"></ul>
          <i class="fa fa-solid fa-chevron-down fa-bounce"></i>
        </section>
        <!---------------------------- PROYECTOS ---------------------------->
        <section id="seccion-proyectos" class="seccion-pec" loading="lazy">
          <!-- Se cargan dinamicamente -->
          <div id="proyectos" class="pec"></div>
        </section>
        <section id="seccion-ejercicios" class="seccion-pec" loading="lazy">
          <!-- EJERCICIOS -->
          <!-- Se cargan dinamicamente -->
          <div id="ejercicios" class="pec"></div>
        </section>
        <section
          id="seccion-certificaciones"
          class="seccion-pec"
          loading="lazy"
        >
          <!-- CERTIFICACIONES -->
          <!-- Se cargan dinamicamente -->
          <div id="certificaciones" class="pec"></div>
          <button id="view-more-cert" class="view-more">
            Ver certificaciones secundarias...
          </button>
          <button id="view-less-cert" class="view-more">
            Ocultar certificaciones secundarias...
          </button>
        </section>
        <footer loading="lazy">
          <div id="contacto-links">
            <a
              href="https://www.linkedin.com/in/mati-fernandez"
              target="_blank"
            >
              <img src="linkedin.jpg" class="red-social" alt="linkedin"
            /></a>
            <a href="https://github.com/mati-fernandez" target="_blank">
              <img src="github.jpg" class="red-social" alt="github"
            /></a>
            <a
              href="https://drive.google.com/drive/folders/17_6t9pEX7BIkTsfLXCYRqWZuI0Ygty0P?usp=sharing"
              target="_blank"
            >
              <img src="cv.jpg" class="red-social" alt="Hoja de vida"
            /></a>
          </div>
          <i id="scroll-to-top" class="fas fa-arrow-up fa-lg"></i>
        </footer>
      </div>
    </div>
  </body>
</html>
